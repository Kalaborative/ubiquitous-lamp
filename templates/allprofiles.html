{% extends "base.html" %}
{% block content %}
<p>Select from the available profiles:</p>
<form method="post" action="{{ url_for('welcome') }}">
	<div class="form-group">
		<div class="input-group">
			<select class="form-control" name="comp_select">
			<option>Select one</option>
	{% for d in data %}
		<option value="{{ d[0] }}">{{ d[0] }}</option>
{% endfor %}
	</select>
	</div>
	</div>
	<div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <a href="{{ url_for('index') }} "><button type="reset" class="btn btn-default">Cancel</button></a>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
</form>
{% endblock %}
