{% extends "base.html" %}
{% block content %}
<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Name</th>
      <th>Turkey</th>
      <th>Ham</th>
      <th>Cheese</th>
      <th>Vito</th>
      <th>Beef</th>
    </tr>
  </thead>
  <tbody>
  {% for res in results %}
    <tr class="info">
    {% for r in res%}
    	<td>{{ r }}</td>
    {% endfor %}
    </tr>
   {% endfor %}
  </tbody>
</table>
{% if renum == 0 %}
<p>No matches.</p>
{% endif%}
{% endblock %}
